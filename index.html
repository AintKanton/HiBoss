<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Ashanti? 🎀</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            color: #ff66b2;
            cursor: url('kittycursor.gif'), auto;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 3px 3px white;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: relative;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            margin: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        .yes {
            background-color: #ff66b2;
            color: white;
            border: 3px solid white;
        }
        .yes:hover {
            background-color: #ff3385;
        }
        .no {
            background-color: #ffd9e6;
            color: black;
            position: absolute;
            font-weight: bold;
        }
        .no:hover {
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            transform: translate(100px, -100px);
        }
        @keyframes hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        .kitty {
            width: 180px;
            height: auto;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <img src="friday.gif" class="background" alt="Background">
    <h1>Ashanti, Will You Be My Valentine? 🎀💕</h1>
    <div class="container">
        <div class="buttons">
            <button class="yes" onclick="alert('Yay! I love you! ❤️')">Yes 🎀</button>
            <button class="no" id="noBtn">No 🙃</button>
        </div>
    </div>
    <img src="kittycursor.gif" class="kitty" alt="Hello Kitty">
    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function createHeart() {
            const heart = document.createElement('img');
            heart.src = 'heart.gif';
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animation = 'hearts 4s linear infinite';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
